<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>首页 - 鹈鹕邮件</title>
    <meta name="description" content="醍醐邮件">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body class="wallpaper">
    <form class="login-container animated fadeInDown" id="login-form">
        <img src="img/logo-b.png" alt="logo"/>
        <input type="text" class="login-input" placeholder="账号" maxlength="36" required/>
        <input type="password" class="login-input" placeholder="密码" maxlength="16" required/>
        <button type="submit" class="login-btn">登&nbsp;&nbsp;录</button>
    </form>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('.wallpaper').height($(window).height());
    $(window).resize(function() {
        $('.wallpaper').height($(window).height());
    });

    $('#login-form').submit(function(e) {
        e.preventDefault();
        $('.login-btn').html('<i class="fa fa-spinner fa-pulse"></i>');
        setTimeout(function(){
            window.location.href = 'handler.html';
        },1000);
    });
</script>
</body>
</html>
