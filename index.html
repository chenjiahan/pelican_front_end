<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>首页 - 鹈鹕邮件</title>
    <meta name="description" content="醍醐邮件">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body class="wallpaper">
    <form class="login-container animated fadeInDown" id="login-form">
        <img src="img/logo-b.png" alt="logo"/>
        <input type="text" class="login-input" id="account" placeholder="账号" maxlength="30"/>
        <input type="password" class="login-input" id="psd" placeholder="密码" maxlength="16"/>
        <p class="login-alert">&nbsp;</p>
        <button type="submit" class="login-btn">登&nbsp;&nbsp;录</button>
    </form>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    document.getElementsByClassName('wallpaper')[0].style.height = window.innerHeight + 'px';
    window.onresize = function() {
        document.getElementsByClassName('wallpaper')[0].style.height = window.innerHeight + 'px';
    }

    function doAnimate(selector, animate) {
        $(selector)
            .addClass(animate + ' animated')
            .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass(animate + ' animated');
            });
    }

    document.getElementById('login-form').addEventListener('submit',function(e){
        e.preventDefault();
        var account = document.getElementById('account').value,
            psd = document.getElementById('psd').value;
        if(account === '') {
            document.getElementsByClassName('login-alert')[0].innerHTML = '请输入用户名';
            doAnimate('.login-alert', 'fadeInDown');
        } else if(psd === '') {
            document.getElementsByClassName('login-alert')[0].innerHTML = '请输入密码';
            doAnimate('.login-alert', 'fadeInDown');
        } else if(psd.length < 6) {
            document.getElementsByClassName('login-alert')[0].innerHTML = '密码长度不少于6位';
            doAnimate('.login-alert', 'fadeInDown');
        } else {
            document.getElementsByClassName('login-alert')[0].innerHTML = '&nbsp;';
            document.getElementsByClassName('login-btn')[0].innerHTML = '<i class="fa fa-spinner fa-pulse"></i>';
            $.ajax({
                url: "/login",
                type: 'POST',
                dataType: 'json',
                data: {
                    username: account,
                    password: psd
                },
                success: function (obj) {
                    if(obj.status === 0) {
                        window.location.href = 'handler.html';
                    }
                },
                error: function() {
                    document.getElementsByClassName('login-btn')[0].innerHTML = '登&nbsp;&nbsp;录';
                }
            });
        }
    });

    $('.login-input').focus(function() {
        document.getElementsByClassName('login-alert')[0].innerHTML = '&nbsp; ';
    });
</script>
</body>
</html>
