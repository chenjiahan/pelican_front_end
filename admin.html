<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>邮箱设置 - 鹈鹕邮件</title>
    <meta name="description" content="鹈鹕邮件">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body class="nui-scroll">
<header class="head-nav">
    <a href=""><h1><i class="fa fa-envelope"></i>Pelican</h1></a>
    <div class="nav-right logout">
        <i class="fa fa-sign-out"></i>
        <span>登出</span>
    </div>
    <div class="nav-right">
        <i class="fa fa-user"></i>
        <span>用户名</span>
    </div>
</header>

<div class="side-menu animated fadeInLeft">
    <ul class="slide-menu-ul">
        <li class="active-li" data-to="task"><i class="fa fa-cog"></i>基础设置</li>
    </ul>
</div>

<div class="main-container">

    <!-- 基础信息设置 start -->
    <div id="task" class="body-box">
        <div class="mail-line">
            <p class="delay-100 animated zoomIn">邮箱设置</p>
            <ul class="mail-ul">
                <li class="delay-100 animated zoomIn">
                    <span class="li-name">账 号：</span>
                    <input type="text" class="common-input" placeholder="请在此输入账号"/>
                </li>
                <li class="delay-100 animated zoomIn">
                    <span class="li-name">密 码：</span>
                    <input type="password" class="common-input" placeholder="请在此输入密码"/>
                </li>
            </ul>
        </div>
        <div class="mail-line">
            <p class="delay-200 animated zoomIn">服务器设置</p>
            <ul class="mail-ul">
                <li class="delay-200 animated zoomIn">
                    <span class="li-name">SMTP服务器地址：</span>
                    <input type="text" class="common-input" placeholder="请在此输入SMTP服务器地址">
                </li>
                <li class="padding-top-select">
                    <select class="form-control">
                        <option value="1">POP3服务器地址</option>
                        <option value="2">IMAP服务器地址</option>
                    </select>
                    <input type="text" class="common-input-2" placeholder="请在此输入服务器地址"/>
                </li>
            </ul>
        </div>
    </div>>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.hotkeys.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>s
</body>
</html>
