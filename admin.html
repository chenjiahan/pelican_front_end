<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>邮箱设置 - 鹈鹕邮件</title>
    <meta name="description" content="鹈鹕邮件">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body class="nui-scroll">
<header class="head-nav">
    <a href=""><h1><i class="fa fa-envelope"></i>Pelican</h1></a>
    <div class="nav-right logout">
        <i class="fa fa-sign-out"></i>
        <span>登出</span>
    </div>
    <div class="nav-right">
        <i class="fa fa-user"></i>
        <span id="name">用户名</span>
    </div>
</header>

<div class="side-menu animated fadeInLeft">
    <ul class="slide-menu-ul">
        <li class="active-li" data-to="task"><i class="fa fa-cog"></i>基础设置</li>
    </ul>
</div>

<div class="main-container">

    <!-- 基础信息设置 start -->
    <div id="task" class="body-box">
        <div class="mail-line">
            <p class="delay-100 animated zoomIn">邮箱设置</p>
            <ul class="mail-ul">
                <li class="delay-100 animated zoomIn">
                    <span class="li-name">账 号：</span>
                    <input type="text" class="common-input" id="account" placeholder="请在此输入账号"/>
                </li>
                <li class="delay-100 animated zoomIn">
                    <span class="li-name">密 码：</span>
                    <input type="password" class="common-input"  id="psd" placeholder="请在此输入密码"/>
                </li>
            </ul>
        </div>
        <div class="mail-line">
            <p class="delay-200 animated zoomIn">服务器设置</p>
            <ul class="mail-ul">
                <li class="delay-200 animated zoomIn">
                    <span class="li-name">SMTP服务器地址：</span>
                    <input type="text" class="common-input" id="smtp-addr" placeholder="请在此输入SMTP服务器地址"/>
                </li>
                <li class="delay-200 animated zoomIn">
                    <span class="li-name">SMTP端口号：</span>
                    <input type="text" class="common-input" id="smtp-port" placeholder="请在此输入SMTP端口号"/>
                </li>
                <li class="delay-200 animated zoomIn">
                    <span class="li-name">IMAP服务器地址：</span>
                    <input type="text" class="common-input" id="imap-addr" placeholder="请在此输入IMAP服务器地址"/>
                </li>
                <li class="delay-200 animated zoomIn">
                    <span class="li-name">IMAP端口号：</span>
                    <input type="text" class="common-input" id="imap-port" placeholder="请在此输入IMAP端口号"/>
                </li>
            </ul>
        </div>
        <a href="javascript:;" class="confirm-btn" id="confirm">确认</a>
    </div>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.hotkeys.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>
</body>
<script>
    $(function(){
        var name = $.cookie('name');
        $('#name').html(name);
        });
    $("#confirm").click(function () {
        var account = $("#account").val();
        var psd = $('#psd').val();
        var smtp_addr = $('#smtp-addr').val();
        var smtp_port = $('#smtp-port').val();
        var imap_addr = $('#imap_addr').val();
        var imap_port = $('#imap_port').val();
        var token = $.cookie('token');

        if (!account){

        } else if (!psd){

        } else if (!smtp_addr){

        } else if (!smtp_port){

        } else if (!imap_addr){

        } else if (!imap_port){

        } else {
            $.ajax({
                type: "POST",
                url:  "/api/admin/mailConfig",
                datatype:"json",
                data: JSON.stringify({token:token,mailAddress:account,password:psd,smtp:smtp_addr,
                    smtpPort:smtp_port,imap:imap_addr,imapPort:imap_port}),
                success:function() {

                },
                error:function(){

                }
            });
        }
    });
</script>
</html>
