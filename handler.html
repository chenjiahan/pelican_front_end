<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>邮件管理 - 鹈鹕邮件</title>
    <meta name="description" content="醍醐邮件">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/handler.css">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body class="nui-scroll">
    <header class="head-nav head-nav-task">
        <a href="" class="clearfix"><img src="img/logo-w.png" class="head-logo"><h1>Pelican Mail</h1></a>
        <div class="nav-right logout">
            <i class="fa fa-sign-out"></i>
            <span>登出</span>
        </div>
        <div class="nav-right">
            <i class="fa fa-user"></i>
            <span id="username">用户名</span>
        </div>
    </header>

    <div class="side-menu animated fadeInLeft">
        <ul class="slide-menu-ul">
            <li class="active-li task-li" data-to="task"><i class="fa fa-clock-o"></i><span class="task-span">待处理</span></li>
            <li data-to="send" class="send-li"><i class="fa fa-pencil-square-o"></i><span class="send-span">写邮件</span></li>
            <li data-to="check" class="check-li"><i class="fa fa-leaf"></i><span class="check-span">审核中</span></li>
            <li data-to="sended" class="sended-li"><i class="fa fa-paper-plane-o"></i><span class="sended-span">已发送</span></li>
            <li data-to="done" class="done-li"><i class="fa fa-check"></i><span class="done-span">已处理</span></li>
         </ul>
    </div>

    <div class="main-container">

        <!-- 待处理 start -->
        <div id="task" class="body-box"></div>
        <!-- 待处理 start -->

        <!-- 写邮件 start -->
        <div id="send" class="body-box animated fadeInDown">
            <div class="mail-title clearfix">
                <label>收信人：</label>
                <input type="text" id="receiver"/>
            </div>
            <div class="mail-title clearfix">
                <label>主&nbsp;&nbsp;&nbsp;题：</label>
                <input type="text" id="subject"/>
            </div>
            <div class="edit-box">
                <div class="btn-toolbar" data-role="editor-toolbar" data-target=".editor">
                    <div class="btn-group">
                        <a class="btn" data-edit="bold" title="加粗"><i class="fa fa-bold"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="italic" title="斜体"><i class="fa fa-italic"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="underline" title="下划线"><i class="fa fa-underline"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" title="选择字体大小"><i class="fa fa-text-height"></i></a>
                        <ul class="dropdown-menu">
                            <li><a data-edit="fontSize 1"><font size="1">小</font></a></li>
                            <li><a data-edit="fontSize 3"><font size="3">中</font></a></li>
                            <li><a data-edit="fontSize 5"><font size="5">大</font></a></li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="insertunorderedlist" title="符号列表"><i class="fa fa-list-ul"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="insertorderedlist" title="数字列表"><i class="fa fa-list-ol"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="justifyleft" title="左对齐"><i class="fa fa-align-left"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="justifycenter" title="居中对齐"><i class="fa fa-align-center"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" data-edit="justifyright" title="右对齐"><i class="fa fa-align-right"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn" title="添加图片" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
                        <input type="file" class="hidden-input" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage">
                    </div>
                </div>
                <div class="editor nui-scroll"></div>
            </div>
            <a href="javascript:;" class="send-btn">发送</a>
        </div>
        <!-- 写邮件 end -->

        <!-- 审核中 start -->
        <div id="check" class="body-box">
            <div class="vertical-middle-t">
                <div class="vertical-middle-tc">
                    <div class="no-content">
                        <p>没有处于审核中的邮件</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 审核中 end -->

        <!-- 已发送 start -->
        <div id="sended" class="body-box">
            <div class="vertical-middle-t">
                <div class="vertical-middle-tc">
                    <div class="no-content">
                        <p>没有已发送的邮件</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 已发送 end -->

        <!-- 已处理 start -->
        <div id="done" class="body-box">
            <div class="vertical-middle-t">
                <div class="vertical-middle-tc">
                    <div class="no-content">
                        <p>没有已处理的邮件</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 已处理 end -->
    </div>

    <script type="text/html" id="md-tmpl">
        <div class="mail-detail animated fadeInDown">
            <div class="detail-head">
                <div class="detail-tool">
                    <a href="javascript:" class="back-btn">返回上级</a>
                    <a href="javascript:" class="reply-btn">回复邮件</a>
                    <a href="javascript:" class="done-btn" data-id="{{data.id}}">标记为已处理</a>
                </div>
                <h2>邮件标题：{{data.subject}}</h2>
                <p><span class="detail-span">发件人：</span>{{data.name}}（{{data.mail}}）</p>
                <p>
                    <span class="detail-span">收件人：</span>
                    {{each data.to as r i}}
                        {{if i > 0}}
                            ， {{r.name}}（{{r.address}}）
                        {{else}}
                           {{r.name}}（{{r.address}}）
                        {{/if}}
                    {{/each}}
                </p>
                <p><span class="detail-span">时&nbsp;&nbsp;&nbsp;间：</span>&nbsp;{{data.receivedDate}}</p>
            </div>
            <div class="mail-content">{{#data.html}}</div>
        </div>
    </script>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-wysiwyg.js"></script>
    <script src="js/template.js"></script>
    <script src="js/handler.js"></script>
</body>
</html>
