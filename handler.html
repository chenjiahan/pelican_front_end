<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>醍醐邮件</title>
    <meta name="description" content="醍醐邮件">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/handler.css">
    <link href="img/favicon.ico" rel="shortcut icon">
</head>
<body>
    <header class="head-nav">
        <a href=""><h1><i class="fa fa-envelope"></i>Pelican</h1></a>
    </header>

    <div class="side-menu animated fadeInLeft">
        <ul class="slide-menu-ul">
            <li class="active-li"><i class="fa fa-clock-o"></i>待处理</li>
            <li><i class="fa fa-pencil-square-o"></i>写邮件</li>
            <li><i class="fa fa-leaf"></i>审核中</li>
            <li><i class="fa fa-paper-plane-o"></i>已发送</li>
            <li><i class="fa fa-check"></i>已处理</li>
         </ul>
    </div>

    <div class="main-container">
        <div class="edit-box">
            <div class="btn-toolbar" data-role="editor-toolbar" data-target=".editor">
                <div class="btn-group">
                    <a class="btn" title="" id="pictureBtn" data-original-title="Insert picture (or just drag &amp; drop)"><i class="fa fa-check"></i></a>
                    <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" style="opacity: 0; position: absolute; top: 0px; left: 0px; width: 37px; height: 30px;">
                </div>
            </div>
            <div class="editor nui-scroll"></div>
        </div>
    </div>


    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-wysiwyg.js"></script>
    <script src="js/handler.js"></script>
</body>
</html>
